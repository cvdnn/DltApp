apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 28
        versionCode buildVersion()
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation 'com.squareup.okio:okio:1.14.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

// push to bintray
ext {
    archiveSourceJar = false
    archiveJavaDocJar = false
    bintrayOverride = true

    bintrayOrg = 'xrj'
    // bintray中创建的package name
    bintrayName = 'lib-dlt'
    bintrayRepo = 'https://bintray.com/ztone/maven/lib-dlt'

    libraryName = 'XRJ DLT'
    publishedGroupId = 'com.xrj'
    artifact = 'lib-dlt'
    libraryVersion = android.defaultConfig.versionName

    libraryDescription = 'XRJ DLT'

    allLicenses = 'Apache License 2.0'

    siteUrl = 'https://github.com/handy001/ZtoneLang'
    gitUrl = 'https://github.com/handy001/ZtoneLang.git'

    developerId = 'xrj_dev'
    developerName = 'XRJIOT'
    developerEmail = 'dev@xrjiot.com'

    licenseName = 'Apache License 2.0'
    licenseUrl = 'https://raw.githubusercontent.com/handy001/DltApp/master/LICENSE'
}

apply from: 'https://raw.githubusercontent.com/handy001/mvn-repo/master/bintray/pom_build.gradle'
apply from: 'https://raw.githubusercontent.com/handy001/mvn-repo/master/bintray/push_to_bintray.gradle'